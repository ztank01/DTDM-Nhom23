<h1 class="text-center text-danger">DANG NHAP</h1>
<form action="/login" method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" name="username" class="form-control" placeholder="Nhap username...." id="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="Nhap password...." id="password">
  </div>

  <button type="submit" class="btn btn-primary">Dang nhap</button>
</form>
